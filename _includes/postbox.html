<h3>
    <a href="{{ post.url }}">{{ post.title | default: "No posts yet..." }}</a>
</h3>

<p>{{ post.description | default: "" }}</p>

<!-- Tags of new post -->
<div>{% for tag in post.tags %}
    {% assign posttag = tag %}
    <a href="{{site.basurl}}/tags/{{posttag}}" class="tagbox">{{posttag}}</a>
{% endfor %}</div>

<!-- Publish date -->
<h5 style="text-align: right">Published {{ post.date | date: "%B %-d, %Y" }}</h5>
