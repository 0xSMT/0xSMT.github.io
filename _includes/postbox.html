<h3>
    <a href="{{ post.url }}">{{ post.title | default: "No posts yet..." }}</a>
</h3>

<p style="margin-bottom: 10px">{{ post.description | default: "" }}</p>

<!-- Tags of new post -->
<p style="line-height: 2.5">{% for tag in post.tags %}
    {% assign posttag = tag %}
    <a href="{{site.basurl}}/tags/{{posttag}}" class="tagbox">{{posttag}}</a>
{% endfor %}</p>

<!-- Publish date -->
<h5 style="text-align: right; margin-top: -10px">Published {{ post.date | date: "%B %-d, %Y" }}</h5>
