<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
    {% include head.html %}

    {% if page.hasmath  %}
        <script type="text/javascript" async src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'></script>
    {% endif %}
</head>

<body>
    {% include nav.html %}

    <div class="wrapper">
        <section>
            <div id="title">
                <h1>{{ page.title }}</h1>
                <hr>
            </div>

            {{ content }}

        </section>
    </div>

    {% include footer.html %}

    {% include google_analytics.html %}
</body>

</html>
